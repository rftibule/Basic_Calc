<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="site.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="card-header card-section">
          <h3>My Card</h3>
          <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="card-section">
          <div class="card-physical">
            <div class="card-number">
              <h3 id="card-name">Mang Juan Dela Cruz</h3>
              <span id="card-number">**** **** **** 1234</span>
            </div>

            <div class="card-image">
              <img src="img/sim.png" alt="" class="sim" />
              <img src="img/logo2.png" alt="" class="logo" />
            </div>
          </div>
        </div>

        <div class="card-section">
          <div class="btn-actions">
            <a href="#" class="card-deatails">
              <i class="fa-regular fa-credit-card"></i>
              Card Details</a
            >
            <a href="#" class="card-deatails">
              <i class="fa-regular fa-snowflake"></i>
              Freeze Card</a
            >
          </div>
        </div>
        <div class="card-section">
          <div class="transactions">
            <h4>Latest Transactions</h4>
            <ul>
              <li>
                <span>
                  <h4>Apple</h4>
                  <h5>09:00 PM</h5>
                </span>
                <div class="amount">-12.99 USD</div>
              </li>
              <li>
                <span>
                  <h4>Apple</h4>
                  <h5>09:00 PM</h5>
                </span>
                <div class="amount">-12.99 USD</div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
