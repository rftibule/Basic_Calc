<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="calc.css" />
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <h2>
          <img
            src="https://icons.iconarchive.com/icons/dtafalonso/android-lollipop/48/Calculator-icon.png"
            alt=""
          />
          Calc Super
        </h2>
        <input type="text" id="inputValue" placeholder="0" />
        <div class="numPads">
          <button onclick="appendNumber('C')">C</button>
          <button onclick="appendNumber('รท')">รท</button>
          <button onclick="appendNumber('x')">x</button>
          <button onclick="appendNumber('d')">โซ</button>
          <button onclick="appendNumber('1')">1</button>
          <button onclick="appendNumber('2')">2</button>
          <button onclick="appendNumber('3')">3</button>
          <button onclick="appendNumber('-')">-</button>
          <button onclick="appendNumber('4')">4</button>
          <button onclick="appendNumber('5')">5</button>
          <button onclick="appendNumber('6')">6</button>
          <button onclick="appendNumber('+')">+</button>
          <button onclick="appendNumber('7')">7</button>
          <button onclick="appendNumber('8')">8</button>
          <button onclick="appendNumber('9')">9</button>
          <button class="numequals" onclick="appendNumber('=')">=</button>
          <button class="numzero" onclick="appendNumber('0')">0</button>
          <button onclick="appendNumber('.')">.</button>
        </div>
      </div>
    </div>
  </body>
</html>
